<!DOCTYPE html>
<html lang="Pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>BBB</title>

        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }


            body{
                width: 100%;
                height: 100vh;
                color: aliceblue;
                font-family:'Courier New', Courier, monospace;
                display: flex;
                justify-content: space-around;
                align-items: center;
                flex-direction: column;
                
                
                background-image: radial-gradient(circle at -20.44% 56.16%, #c2f800 0, #fffb00 5.56%, #fce808 11.11%, #d2bd6a 16.67%, #d8b462 22.22%, #dcab5b 27.78%, #e0a055 33.33%, #e2944f 38.89%, #e4874b 44.44%, #e57848 50%, #e56848 55.56%, #e5584a 61.11%, #e4484f 66.67%, #e23757 72.22%, #df2660 77.78%, #da126a 83.33%, #d50076 88.89%, #cd0083 94.44%, #c40291 100%);
                background-repeat: no-repeat;
            }

            .container{
                width: 100%;
                height: 100%;
                display: flex;
                justify-content: space-around;
                align-items: center;
                flex-direction: column;
            }
            h1{
                font-size: 40px;
            }

            div p{
                text-align: center;
                padding-top: 5px ;
                font-size: 25px;
                font-weight: 500;
            }

            iframe{
                width: 600px;
                height: 340px;
                border: none;
                
            }

            .btn {
                
            }

            button{
                width: 100px;
                height: 40px;
                margin-left: 10px;
                border: none;
                color: aliceblue;
                border: 1px solid white;
                border-radius: 7px;
                font-family:'Courier New', Courier, monospace;
                transition: 0.5s;
                background-color: transparent;
                font-weight: 600;
            }

            button:hover{
                background-color: aliceblue;
                color: black;
            }

            @media only screen and (max-width: 600px) {
                body{
                    width: 100%;
                }
                .container{
                    width: 100%;
                    height: 100%;
                }
                iframe {
                    width: 100vw;
                    height: 400px;
                }
              }





        </style>
    </head>

                name=Player "" src="https://sinalpublico.com/player3/ch.php?canal=bbb23s01" allowFullScreen>
